<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Usage of this,that,these & those</title>
    <link rel="stylesheet" href="css/thisthatthesethose.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="articleheader">
      <h1>This section demonstrates the usage of this,that,these and those</h1>


    </div>
    <div class="articlecontent">
      <p><span style="color:blue"><img src="images/ball.img" alt="ball" width="50" height="60"> This</span> is a ball. </p>
      <p><span style="color:green">That</span> is an egg. <img src="images/egg.img" alt="egg" width="60" height="60"></p>
      <p><span style="color:green"><img src="images/umbrella.img" alt="umbrella" width="60" height="60">This</span> is an umbrella. </p>
      <p><span style="color:blue">That</span> is a bat. <img src="images/bat.img" alt="bat" width="60" height="60"></p>
      <p><span style="color:orange">Those</span> are bats. <img src="images/bat.img" alt="bat" width="60" height="60"><img src="images/bat.img" alt="bat" width="60" height="60"></p>
      <p><img src="images/ball.img" alt="ball" width="50" height="60"><img src="images/ball.img" alt="ball" width="50" height="60"><span style="color:brown">These</span> are balls.</p>

    </div>
    <div class="articlesfooter">
        <a href="index.html">Home</a>
    </div>
  </body>
</html>
